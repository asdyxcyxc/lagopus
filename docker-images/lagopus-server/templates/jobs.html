{% extends "base.html" %}
{% block content %}

<!-- New job modal -->
<div class="modal" id="jobUploadModal" tabindex="-1" role=
"dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Create new job</h5><button type=
        "button" class="close" data-dismiss="modal" aria-label=
        "Close"><span aria-hidden="true">Ã—</span></button>
      </div>
      <form action="/upload" method="post" enctype=
      "multipart/form-data">
        <div class="modal-body">

          <!-- Target .zip upload -->
          <div class="form-group">
            <div class="input-group">
              <div class="custom-file">
                <input type="file" required="required" name="file" class="custom-file-input" id="inputGroupFile01">
                <label class="custom-file-label" for=
                "inputGroupFile01">Choose target .zip</label>
              </div>
            </div>
          </div>

          <!-- Job name -->
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Job name</span>
              </div>
              <input type="text" required="required" class="form-control" name="jobname" aria-label="Job name">
            </div>
          </div>

          <!-- Fuzzer -->
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Fuzzer</span>
              </div>
              <select class="custom-select" required="required" name="driver">
                <option>afl</option>
                <option>libFuzzer</option>
              </select>
            </div>
          </div>

          <!-- Cores -->
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Cores</span>
              </div>
              <input type="text" class="form-control" placeholder="{{ defaultcores }}" name="cores" aria-label="Cores">
            </div>
          </div>

          <!-- Memory -->
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Memory</span>
              </div>
              <input type="text" class="form-control" placeholder="{{ defaultmemory }}" name="memory" aria-label="Memory">
              <div class="input-group-append">
                <span class="input-group-text">Mi</span>
              </div>
            </div>
          </div>

          <!-- Deadline -->
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Deadline</span>
              </div>
              <input type="text" class="form-control" placeholder="{{ defaultdeadline }}" name="deadline" aria-label="Deadline">
              <div class="input-group-append">
                <span class="input-group-text">seconds</span>
              </div>
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary"
          data-dismiss="modal">Cancel</button> <button type=
          "submit" class="btn btn-primary">Create job</button>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- snippet to display file name in job upload dialog -->
<script>
$(document).on('change', '.custom-file-input', function (event) {
  $(this).next('.custom-file-label').html(event.target.files[0].name);
})
</script>

<!-- Page heading + new job button -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
	<h1 class="h3 mb-0 text-gray-800">{{ jobid or 'Overview' }}</h1><button class=
  "d-none d-sm-inline-block btn btn-lg btn-primary shadow-lg"
  data-toggle="modal" data-target="#jobUploadModal">NEW JOB</button>
</div>

{% if jobid == None %}
  <!-- Job table -->
  {% include "jobtable.html" %}
{% else %}
  <!-- Job stats -->
  <div class="row">
    <div class="w-100 p-2">
      <div class="card shadow">
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">Summary</h6>
        </div>
        <div class="card-body">
          <div class="container">
            <div class="row">
              <div class="col"><strong>Crashes:</strong> <p id="summary_crashes">-</p></div>
              <div class="col"><strong>Paths:</strong> <p id="summary_paths">-</p></div>
            </div>
          </div>
          <script>
            function update_summary() {
                $.ajax({
                    type: "get",
                    url: "api/jobs/stats?job={{ jobid }}",
                    success: function(data) {
                        $("#summary_crashes").text(data[data.length - 1]['crashes']);
                        $("#summary_paths").text(data[data.length - 1]['total_paths']);
                    }
                });
                setTimeout(update_summary, 15000);
            }
            update_summary();
          </script>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="w-50 p-2">
      <div class="card shadow">
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">Fuzzing Stats</h6>
        </div>
        <div class="card-body">
          <div class="chart-area" style="position: relative">
            <canvas id="statChart"></canvas>
          </div>
        </div>
      </div>
    </div>
    <div class="w-50 p-2">
      <div class="card shadow">
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">Performance Stats</h6>
        </div>
        <div class="card-body">
          <div class="chart-area" style="position: relative">
            <canvas id="perfChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- graph job stats -->
  <script src="js/lagopus.js"></script>
  <script>
  lagopus_job_aflstat($("#statChart"), '{{ jobid }}');
  lagopus_job_aflperf($("#perfChart"), '{{ jobid }}');
  </script>
{% endif %}

{% endblock %} <!-- content -->
