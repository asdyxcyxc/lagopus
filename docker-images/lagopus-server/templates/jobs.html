{% extends "base.html" %}
{% block content %}

<!-- New job modal -->
<div class="modal" id="jobUploadModal" tabindex="-1" role=
"dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Create new job</h5><button type=
        "button" class="close" data-dismiss="modal" aria-label=
        "Close"><span aria-hidden="true">Ã—</span></button>
      </div>
      <form action="/upload" method="post" enctype=
      "multipart/form-data">
        <div class="modal-body">

          <!-- Target .zip upload -->
          <div class="form-group">
            <div class="input-group">
              <div class="custom-file">
                <input type="file" required="required" name="file" class="custom-file-input" id="inputGroupFile01">
                <label class="custom-file-label" for=
                "inputGroupFile01">Choose target .zip</label>
              </div>
            </div>
          </div>

          <!-- Job name -->
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Job name</span>
              </div>
              <input type="text" required="required" class="form-control" name="jobname" aria-label="Job name">
            </div>
          </div>

          <!-- Fuzzer -->
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Fuzzer</span>
              </div>
              <select class="custom-select" required="required" name="driver">
                <option>afl</option>
                <option>libFuzzer</option>
              </select>
            </div>
          </div>

          <!-- Cores -->
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Cores</span>
              </div>
              <input type="text" class="form-control" placeholder="{{ defaultcores }}" name="cores" aria-label="Cores">
            </div>
          </div>

          <!-- Memory -->
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Memory</span>
              </div>
              <input type="text" class="form-control" placeholder="{{ defaultmemory }}" name="memory" aria-label="Memory">
              <div class="input-group-append">
                <span class="input-group-text">Mi</span>
              </div>
            </div>
          </div>

          <!-- Deadline -->
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Deadline</span>
              </div>
              <input type="text" class="form-control" placeholder="{{ defaultdeadline }}" name="deadline" aria-label="Deadline">
              <div class="input-group-append">
                <span class="input-group-text">seconds</span>
              </div>
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary"
          data-dismiss="modal">Cancel</button> <button type=
          "submit" class="btn btn-primary">Create job</button>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- snippet to display file name in job upload dialog -->
<script>
$(document).on('change', '.custom-file-input', function (event) {
  $(this).next('.custom-file-label').html(event.target.files[0].name);
})
</script>

<!-- Page heading + new job button -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
  <h1 class="h3 mb-0 text-gray-800">Overview</h1><button class=
  "d-none d-sm-inline-block btn btn-lg btn-primary shadow-lg"
  data-toggle="modal" data-target="#jobUploadModal">NEW JOB</button>
</div>

<!-- Main page content -->
<div class="card shadow mb-4">
  <div class="card-header py-3">
    <h6 class="m-0 font-weight-bold text-primary">Recent
    Jobs</h6>
  </div>
  <div class="card-body table-responsive">
    <table class="table table-bordered" id="dataTable" width=
    "100%" cellspacing="0">
      <thead>
        <tr>
          <th>Job ID</th>
          <th>Status</th>
          <th>Cores</th>
          <th>Memory</th>
          <th>Deadline</th>
          <th>Driver</th>
          <th>Created</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <th>Job ID</th>
          <th>Status</th>
          <th>Cores</th>
          <th>Memory</th>
          <th>Deadline</th>
          <th>Driver</th>
          <th>Created</th>
        </tr>
      </tfoot>
    </table>
  </div>

  <!-- code to update jobs table via api -->
  <script src="vendor/datatables/jquery.dataTables.min.js"></script>
  <script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>
  <script>
  $(document).ready(function() {
    $('#dataTable').DataTable( {
        "ajax": "api/jobs",
        "order": [[ 6, 'desc' ]],
        "columns": [
          { data: 'job_id' },
          { data: 'status' },
          { data: 'cores' },
          { data: 'memory' },
          { data: 'deadline' },
          { data: 'driver' },
          { data: 'create_time' }
        ]
    } );
  } );
  </script>
</div>

<!-- Job stats -->
<div class="card shadow mb-4">
  <div class="card-header py-3">
    <h6 class="m-0 font-weight-bold text-primary">Area Chart</h6>
  </div>
  <div class="card-body">
    <div class="chart-area" id="execsPerSecChart" style="position: relative; height:20%; width:30%">
      <canvas id="mychart"></canvas>
    </div>
  </div>
</div>
<!-- snippet to graph a job eps -->
<script>
window.chartColors = {
        red: 'rgb(255, 99, 132)',
        orange: 'rgb(255, 159, 64)',
        yellow: 'rgb(255, 205, 86)',
        green: 'rgb(75, 192, 192)',
        blue: 'rgb(54, 162, 235)',
        purple: 'rgb(153, 102, 255)',
        grey: 'rgb(201, 203, 207)'
};

var color = Chart.helpers.color;

var ctx = document.getElementById('mychart').getContext('2d');
var myChart = new Chart(ctx, {
  type: 'line',
  data: {
    datasets: [{
        label: 'Execs / sec',
        pointRadius: 1,
        backgroundColor: color(window.chartColors.blue).alpha(0.4).rgbString(),
        fill: true,
        data: []
    }]
  },
  options: {
    scales: {
      yAxes: [{
        ticks: {
          suggestedMin: 0,
          suggestedMax: 3000
        }
      }],
      xAxes: [{
          type: 'time',
          time: {
              displayFormats: {
                  second: 'h:mm:ss'
              }
          },
	  distribution: 'series',
	  bounds: 'data'
      }]
    }
  }
});

function updategraph(){
    $.ajax({
        type: "get",
        url: "api/jobs/eps?job={{ jobid }}",
        success:function(data)
        {
            console.log(data);
            myChart.data.datasets[0].data = data.map(function(point) {
                return {
                    x: new moment(point['time']),
                    y: point['execs_per_sec']
                };
            }).slice(-20);
            myChart.update();
            setTimeout(function(){
                updategraph();
            }, 5000);
        }
    });
}
updategraph();
</script>

{% endblock %} <!-- content -->
