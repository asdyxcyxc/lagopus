apiVersion: v1    
kind: PersistentVolume    
metadata:    
  name: nfs 
spec:    
  storageClassName: manual    
  capacity:    
    storage: 5Gi    
  accessModes:    
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain 
  nfs:
    path: /nonexistent
    server: minikube
    readOnly: false
